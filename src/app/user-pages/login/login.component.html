<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form class="pt-3">
          <div class="form-group">
            <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="exampleInputEmail1" type="text" class="form-control form-control-lg"  placeholder="Username">
          </div>
          <div class="form-group">
            <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="exampleInputPassword1" type="text" class="form-control form-control-lg" placeholder="Password">
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login()">SIGN IN</a>
          </div>
      
      
        </form>
      </div>
    </div>
  </div>
</div>
