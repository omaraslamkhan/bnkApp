<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-10 grid-margin">

            <h4 class="card-title">  <i class="mdi mdi-contacts menu-icon mr-2"></i>Expenses</h4>

          </div>
<div class="col-2  grid-margin">
  <button  (click)="openMediumModal(mediumModalContent)" type="button" class="btn btn-gradient-info btn-sm">ADD</button>

</div>

      </div>
        <!-- <p class="card-description">
          Add class <code>.table-hover</code>
        </p> -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Expense Detail</th>
                <th>Amount</th>
                <th> Date</th>
                <th> Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Loop through the data array and generate table rows dynamically -->
              <tr *ngFor="let item of tableData">
                <td>{{ item.expId }}</td>
                <td>{{ item.expDetail }}</td>
                <td>{{ item.amount }}$</td>
                <!-- <td [ngClass]="{'text-danger': item.sale < 50, 'text-success': item.sale >= 50}">
                  {{ item.ppu }}$ 
                </td> -->
                <!-- <td>
                  <div class="progress">
                    <div class="progress-bar bg-gradient-warning" role="progressbar" [style.width.%]="item.available" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td> -->
                <td>{{ item.date }}</td>
                <td><label [ngClass]="{
                    'badge badge-danger': item.status === 'Pending',
                    'badge badge-warning': item.status === 'In progress',
                    'badge badge-info': item.status === 'Fixed',
                    'badge badge-success': item.status === 'Completed'
                  }">{{ item.status }}</label></td>
                  <td> 
                <td> 
                   <button style="text-decoration: none;border:none;background: none;"> <i class="mdi mdi-pencil "></i> </button>
                   <!-- <button style="text-decoration: none;border:none;background: none">  <i class="mdi mdi-eye pr-1 pl-1"></i>  </button> -->
                    <button (click)="deleteItem(item.invId)" style="text-decoration: none;border:none;background: none">  <i class="mdi mdi-delete"></i>  </button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>



       
      </div>
    </div>
  </div>

<ng-template #mediumModalContent let-modal class="modal fade custom-modal" id="exampleModal-2" aria-labelledby="exampleModalLabel-2">
   
  <div class="card">
    <div class="card-body">
      <form class="form">
        <div class="form-group row">
          <label for="inlineFormInputName2" class="col-sm-3 col-form-label">Expense Details</label>
          <div class="col-sm-9">
            <input [ngModelOptions]="{ standalone: true }" type="text" [(ngModel)]="detail" class="form-control mb-2 mr-sm-2" id="inlineFormInputName" placeholder="Expense Details">
          </div>
        </div>

        <div class="form-group row">
          <label for="productSelect" class="col-sm-3 col-form-label">Amount</label>
          <div class="col-sm-9">
            <input [ngModelOptions]="{ standalone: true }" type="number" [(ngModel)]="amount" class="form-control mb-2 mr-sm-2" id="inlineFormInputPrice" placeholder=" Amount">

          </div>
        </div>

   

        <div class="form-group row">
          <div class="col-sm-12 text-right">
            <button (click)="addItem()" type="submit" class="btn btn-gradient-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</ng-template>
