<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">  <i class="mdi mdi-table-large menu-icon mr-2"></i>Inventory</h4>

        <!-- <p class="card-description">
          Add class <code>.table-hover</code>
        </p> -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Inv ID</th>
                <th>Inv Name</th>
                <th>Customer</th>
                <th>Purchase date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Loop through the data array and generate table rows dynamically -->
              <tr *ngFor="let item of tableData">
                <td>{{ item.invId }}</td>
                <td>{{ item.invName }}</td>
                <td>{{ item.customer }}</td>
                <!-- <td [ngClass]="{'text-danger': item.sale < 50, 'text-success': item.sale >= 50}">
                  {{ item.ppu }}$ 
                </td> -->
                <!-- <td>
                  <div class="progress">
                    <div class="progress-bar bg-gradient-warning" role="progressbar" [style.width.%]="item.available" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td> -->
                <td>{{ item.date }}</td>
                <td> 
                   <button style="text-decoration: none;border:none;background: none;"> <i class="mdi mdi-pencil "></i> </button>
                   <!-- <button style="text-decoration: none;border:none;background: none">  <i class="mdi mdi-eye pr-1 pl-1"></i>  </button> -->
                    <button (click)="deleteItem(item.invId)" style="text-decoration: none;border:none;background: none">  <i class="mdi mdi-delete"></i>  </button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>



       
      </div>
    </div>
  </div>
  
  <!-- AddItem Form -->
<div class="col-12 grid-margin stretch-card mt-3">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Inventory Add</h4>
      <form class="form-inline">
        <input [ngModelOptions]="{ standalone: true }" type="text" [(ngModel)]="invName" class="form-control mb-2 mr-sm-2" id="inlineFormInputName" placeholder="Inventory Name">
        <input [ngModelOptions]="{ standalone: true }" type="text" [(ngModel)]="customer" class="form-control mb-2 mr-sm-2" id="inlineFormInputPrice" placeholder=" Customer">
        <button type="button" (click)="addItem()" class="btn btn-gradient-primary mb-2">Submit</button>
      </form>
    </div>
  </div>
</div>
